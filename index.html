<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Fira Sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Fira Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <object data="./assets/logo.svg"></object>
        <nav><object data="./assets/list.svg"></object></nav>
    </header>

    <main>
        <section class="hero--section">
            <div class="hero--text">
                <h1>Live life<br>at your<br>own tempo</h1>
                <a href="#drinks--section">
                    <button class="btn--shop" alt="see our drinks">see our drinks</button>
                </a>
            </div>
            <img class="hero_drink--img" src="./assets/hero_drink.png" alt="Tempo energy drink can with a blue background">
        </section>

        <section class="about--section">
            <h2>Drink only what you are comfortable with</h2>
            <div class="nutri--facts-row">
                <div class="nutri--facts-item">
                    <img src="./assets/zero-sugar.png" alt="zero sugar symbol">
                    <p class="nutri--facts-label">no sugar</p>
                </div>
                <div class="nutri--facts-item">
                    <img src="./assets/caffeine.png" alt="caffeine symbol">
                    <p class="nutri--facts-label">120 mg caffeine</p>
                </div>
                <div class="nutri--facts-item is the only energy drink that can be customized to fit your needsfacts-item">
                    <img src="./assets/vit.png" alt="zero sugar symbol">
                    <p class="nutri--facts-label">vitamin b</p>
                </div>
            </div>
        
            <section class="jump--section">
                <h3 class="jump--heading">need to jump-start your day?</h3>
                <p class="jump--about">Tempo is the only energy drink that can be customized to fit your needs</p>
            </section>
        </section>

        <section id="drinks--section">
            <h2 class="drinks--heading">our drinks</h2>
            <div class="drinks--collection">
                <div class="drinks--card lemon-zeal">
                    <img src="./assets/drink.png" alt="" class="drinks--img">
                    <p class="drinks--label">Lemon Zeal</p>
                </div>
                <div class="drinks--card berry-blast">
                    <img src="./assets/drink.png" alt="" class="drinks--img">
                    <p class="drinks--label">Berry Blast</p>
                </div>
                <div class="drinks--card cherry">
                    <img src="./assets/drink.png" alt="" class="drinks--img">
                    <p class="drinks--label">Cherry</p>
                </div>
                <div class="drinks--card melona">
                    <img src="./assets/drink.png" alt="" class="drinks--img">
                    <p class="drinks--label">Melona</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer--home">
        <a href=""><button class="btn--buy">buy now</button></a>
        <div class="footer--medias">
            <a href="#" class="media-icon"><img src="./assets/socials/fb.svg"></a>
            <a href="#" class="media-icon"><img src="./assets/socials/twitter.svg"></a>
            <a href="#" class="media-icon"><img src="./assets/socials/ig.svg"></a>
        </div>
    </footer>
</body>
</html>
